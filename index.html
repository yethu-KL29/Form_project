<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="main">


    <div class="left">
     <img src="https://img.freepik.com/premium-vector/manga-boy-kid-with-brown-hair_24911-64728.jpg?w=2000" alt="">
     <div class="text">Sign-Up-Form</div>
    
    </div>
    <div class="right">
        
           <div class="para">
            <p>It is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!

            Sign up now to get started.
           </p>
            <p>You know you want to.</p>
          
           </div>
          
        <form action="#" method="get">
            <div class="fl">

              <div class="first">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="fname"   required>
              </div>
              <div class="first">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
              </div>
             <div class="first">
                <label for="password">Password</label>
                <input type="password" name="password" min="8" id="password" required>
            </div>
         </div>

         <div class="fr">
            
            <div class="first">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="lname">
              </div>
              <div class="first">
                <label for="phone-number">Phone number</label>
                <input type="text" name="phone-number" id="number" minlength="10" maxlength="10">
              </div>
             <div class="first">
                <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm" required>
            </div>


         </div>
         </form>

        <div class="foot">
            <button type="submit" class="submit">Create Account</button>
            <div class="login"><p>Already have an account?</p><a href="#">Log in</a></div>
        </div>
        
        
    </div>
</div>
</body>
</html>
